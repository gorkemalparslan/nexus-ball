      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #05050a;
        color: #e2e8f0;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      
      h1, h2, h3, h4, .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(56, 189, 248, 0.1);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.05);
      }

      .neon-text {
        text-shadow: 0 0 5px rgba(56, 189, 248, 0.5), 0 0 10px rgba(56, 189, 248, 0.3);
      }
    </style>
